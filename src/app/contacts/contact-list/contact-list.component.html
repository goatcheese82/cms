<div class="row">
  <div class="col-xs-12">
    <h1>Contacts</h1>
    <button class="btn btn-success">New Contact</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <cms-contact-item *ngFor="let contactEl of contacts; let i = index" [contact]="contactEl"
      (click)="onContactSelected(contactEl)"></cms-contact-item>
  </div>
</div>
